<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#020617" />
  
  <!-- Navbar -->
  <rect width="1200" height="70" fill="#0f172a" />
  <rect x="40" y="15" width="40" height="40" rx="8" fill="url(#grad1)" />
  <path d="M50 35 L55 30 M50 35 L55 40 M60 25 L65 30 L60 35 M55 35 L65 35" stroke="white" stroke-width="2" fill="none" />
  <text x="100" y="45" font-family="sans-serif" font-size="24" font-weight="bold" fill="white">VisioQuant</text>
  <text x="250" y="45" font-family="sans-serif" font-size="14" fill="#64748b" letter-spacing="1" font-weight="bold" opacity="0.8">AI PERFORMANCE ANALYTICS</text>

  <!-- Input Section (Left) -->
  <rect x="40" y="100" width="340" height="580" rx="16" fill="#0f172a" stroke="#1e293b" />
  <rect x="40" y="115" width="4" height="24" rx="2" fill="#6366f1" />
  <text x="60" y="132" font-family="sans-serif" font-size="16" fill="white" font-weight="bold">Input Parameters</text>
  
  <!-- AI TOTAL - Prominent Block -->
  <rect x="60" y="160" width="300" height="100" rx="12" fill="#020617" stroke="#3b82f6" stroke-opacity="0.3" />
  <text x="75" y="185" font-family="sans-serif" font-size="10" fill="#60a5fa" font-weight="bold">AI TOTAL (PRED_TOTAL)</text>
  <text x="75" y="235" font-family="monospace" font-size="32" fill="white" font-weight="bold">1505</text>
  <text x="280" y="235" text-anchor="end" font-family="monospace" font-size="12" fill="#f43f5e" font-weight="bold">FP: 85</text>

  <!-- Other Inputs -->
  <g transform="translate(60, 280)">
      <text x="0" y="15" font-family="sans-serif" font-size="12" fill="#64748b" font-weight="bold">MODEL VERSION</text>
      <rect x="0" y="25" width="300" height="40" rx="8" fill="#1e293b" stroke="#334155" />
      <text x="15" y="50" font-family="monospace" font-size="12" fill="#e2e8f0">YOLOv8-Nano-v2</text>

      <text x="0" y="95" font-family="sans-serif" font-size="12" fill="#64748b" font-weight="bold">GT (GROUND TRUTH)</text>
      <rect x="0" y="105" width="300" height="40" rx="8" fill="#1e293b" stroke="#334155" />
      <text x="15" y="130" font-family="monospace" font-size="16" fill="white">1420</text>

      <text x="0" y="175" font-family="sans-serif" font-size="12" fill="#10b981" font-weight="bold">TP (VALID HITS)</text>
      <rect x="0" y="185" width="300" height="40" rx="8" fill="#1e293b" stroke="#10b981" stroke-opacity="0.3" />
      <text x="15" y="210" font-family="monospace" font-size="16" fill="white">1420</text>
  </g>
  
  <rect x="60" y="580" width="300" height="46" rx="10" fill="url(#grad1)" filter="url(#shadow)" />
  <text x="210" y="608" text-anchor="middle" fill="white" font-weight="bold" font-family="sans-serif" font-size="14">SAVE EVALUATION</text>

  <!-- Metrics Grid (Right Top) -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="180" height="110" rx="16" fill="#0f172a" stroke="#3b82f6" stroke-opacity="0.2" />
    <text x="20" y="30" fill="#60a5fa" font-size="11" font-weight="bold">PRECISION</text>
    <text x="20" y="75" fill="#e2e8f0" font-size="36" font-weight="bold">94.3%</text>
    
    <rect x="200" y="0" width="180" height="110" rx="16" fill="#0f172a" stroke="#10b981" stroke-opacity="0.2" />
    <text x="220" y="30" fill="#34d399" font-size="11" font-weight="bold">RECALL</text>
    <text x="220" y="75" fill="#e2e8f0" font-size="36" font-weight="bold">94.6%</text>
    
    <rect x="400" y="0" width="180" height="110" rx="16" fill="#0f172a" stroke="#818cf8" stroke-opacity="0.2" />
    <text x="420" y="30" fill="#a5b4fc" font-size="11" font-weight="bold">F1-SCORE</text>
    <text x="420" y="75" fill="#e2e8f0" font-size="36" font-weight="bold">94.5%</text>
    
    <rect x="600" y="0" width="160" height="110" rx="16" fill="#0f172a" stroke="#f43f5e" stroke-opacity="0.2" />
    <text x="620" y="30" fill="#fda4af" font-size="11" font-weight="bold">FAR</text>
    <text x="620" y="75" fill="#e2e8f0" font-size="36" font-weight="bold">5.6%</text>
  </g>

  <!-- Radar Chart Area -->
  <g transform="translate(400, 230)">
     <rect x="0" y="0" width="760" height="450" rx="16" fill="#0f172a" stroke="#1e293b" opacity="0.6"/>
     <text x="20" y="30" fill="#e2e8f0" font-size="14" font-weight="bold">Performance Visualization</text>
     
     <g transform="translate(380, 240)">
        <polygon points="0,-140 135,-45 132,45 0,145 -135,45 -132,-45" fill="#6366f1" fill-opacity="0.3" stroke="#818cf8" stroke-width="4"/>
        <circle cx="0" cy="0" r="150" stroke="#334155" fill="none" stroke-width="1" stroke-dasharray="5 5"/>
        <text x="0" y="-160" text-anchor="middle" fill="#94a3b8" font-size="12">Precision</text>
        <text x="160" y="-45" text-anchor="start" fill="#94a3b8" font-size="12">Recall</text>
        <text x="160" y="55" text-anchor="start" fill="#94a3b8" font-size="12">Anti-Noise</text>
        <text x="0" y="170" text-anchor="middle" fill="#94a3b8" font-size="12">Efficiency</text>
     </g>
  </g>
</svg>